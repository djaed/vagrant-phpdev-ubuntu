<source>
  type tail
  format apache2
  path /var/log/apache2/error.log
  pos_file /var/log/td-agent/apache2.error.log.pos
  tag mongo.apache.error
</source>
<match mongo.apache.error>
  type mongo
  database td-agent
  collection apache.error
</match>

<source>
  type mysql_slow_query
  path /var/log/mysql/mysql-slow.log
  pos_file /var/log/td-agent/mysql-slow.log.pos
  tag mongo.mysql.slow
</source>
<match mongo.mysql.slow>
  type mongo
  database td-agent
  collection mysql.slow
</match>
